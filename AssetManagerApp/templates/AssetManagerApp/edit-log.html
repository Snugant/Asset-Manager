<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Log</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Log for {{ space.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_information" class="form-label">Information</label>
                {{ form.information }}
            </div>
            <div class="mb-3">
                <label for="id_in_use" class="form-label">In Use</label>
                {{ form.in_use }}
            </div>
            <div class="mb-3">
                <label for="id_last_changed_by" class="form-label">Last Changed By</label>
                {{ form.last_changed_by }}
            </div>
            <div class="mb-3">
                <label for="id_last_changed_date" class="form-label">Last Changed Date</label>
                {{ form.last_changed_date }}
            </div>
            <div class="mb-3">
                <label for="id_return_by" class="form-label">Return By</label>
                {{ form.return_by }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
