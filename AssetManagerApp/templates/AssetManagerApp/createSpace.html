{% include './header.html' %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Create new space</h5>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" id="id_name" name="name" class="form-control" placeholder="The name of the space">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
        </form>
    </div>
</div>

{% include './footer.html' %}
